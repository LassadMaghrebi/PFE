<div class="row">
    <div class="col-md-4">
        <form class="container " #f="ngForm" (ngSubmit)="submit(f.value)">
            <img src="../../assets/AvatarPlayer.png" width=150px; class="avatar">
            <h1 class="text">WELCOME</h1>
            <div class="c">
                <div class="mb-3 " >
                    <input type="text"  placeholder="Name" class="form-control form-control-lg" name="name" ngModel>
                </div>
                <div class="mb-3 " >
                    <input type="email"  placeholder="email" (blur)="verifEmail()" class="form-control form-control-lg" name="email" [(ngModel)]=email>
                    <div class="form-text text-danger" >{{erreur}}</div>
                </div>
                <div class="mb-3 " >
                    <input type="number"  placeholder="Age" class="form-control form-control-lg" name="age" ngModel>
                </div>
                <div class="mb-3 ">
                    <input type="password" placeholder="Password" class="form-control form-control-lg" name="password" ngModel>
                </div>
                <div class="mb-3 ">
                    <input type="password" placeholder="Confirm Password" class="form-control form-control-lg" name="cpwd" ngModel>
                </div>
            </div>
            <div class="mb-3 d-grid gap-2 mt-5">
                <button class="btn btn-lg"  [disabled]=!verif  type="submit"><strong>Sign Up</strong></button>
            </div>
        </form>
        <h4 class="text mb-3">Already Have an account ? <a [routerLink]="['/Signin']">Sign In</a></h4> 
        <h6 class="text">Are you a staduim owner ? <a [routerLink]="['/owner-Signin']">Click Here</a></h6> 
    </div>
</div>
